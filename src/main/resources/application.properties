server.port=8080
spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=classpath:/static,classpath:/templates
spring.datasource.url=jdbc:mysql://101.132.252.118:3306/modbustcpDev?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#使用阿里巴巴druid数据源，默认使用自带的
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#打印所有的sql日志：sql 参数 结果
logging.level.top.kaluna.wiki.mapper = trace

#redis 配置
spring.redis.host=101.132.252.118
spring.redis.password=123456
spring.redis.port=8000

#开启控制台打印sql
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# mybatis 下划线转驼峰配置,两者都可以
#mybatis.configuration.mapUnderscoreToCamelCase=true
mybatis.configuration.map-underscore-to-camel-case=true
#mapper xml 文件地址
mybatis.mapper-locations=classpath*:mapper/**/*.xml
#打印所有的sql日志：sql 参数 结果
logging.level.top.kaluna.modbusTcp.mapper = trace

# 连接池最大连接数（使用负值表示没有限制）
spring.redis.lettuce.pool.max-active = 10

# 连接池中的最大空闲连接
spring.redis.lettuce.pool.max-idle = 10

# 连接池中的最小空闲连接
spring.redis.lettuce.pool.min-idle = 0

# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.lettuce.pool.max-wait= -1ms

#指定客户端
spring.redis.client-type = lettuce